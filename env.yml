name: sc_toolkit
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core language
  - python=3.11

  # Python data stack
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - h5py

  # Single-cell analysis
  - scanpy
  - anndata
  - scvelo
  - harmonypy

  # Visualisation
  - matplotlib
  - seaborn

  # Seurat and BLTSA
  - r-base
  - rpy2

  # Command-line niceties
  - click
  - tqdm

  - pip
  - pip:
      - pyVIA  # STAVIA/VIA 2.0